<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="profile-card">
        <div class="main-info">
          <img src="./images/bg-pattern-card.svg" alt="background-card" class="background-card">
          <img src="./images/image-victor.jpg" alt="profile-photo" class="profile-photo">
          <div class="personal-info">
            <h1 class="profile-name">Victor Crest <span>26</span></h1>
            <p class="profile-location">London</p>
          </div>
        </div>
        <div class="stats-info">
          <div class="stat">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
